# Waypoint sequences for each drone in the fleet
# Format: "id:<marker_id>,action:<post_action_command>"
# - marker_id: ArUco marker ID to navigate to, or "none" for action-only waypoints
# - post_action: Tello SDK commands (e.g., "ccw 90", "cw 45") or "none"
#
# Action-only waypoints (id:none) skip navigation and execute the action immediately.
# Example: "id:none,action:cw 90" - rotate 90Â° without navigating to any marker

tello7:
  mission_control:
    ros__parameters:
      initial_search_height: 1.10
      enable_waypoint_navigation: true
      standby_delay: 0.0
      waypoint_sequence:
        - "id:5,action:cw 90"
        - "id:1,action:ccw 90"
        - "id:none,action:forward 400"

