# Waypoint sequences for each drone in the fleet
# Format: "id:<marker_id>,action:<post_action_command>"
# post_action can be Tello SDK commands (e.g., "ccw 90", "cw 45") or "none"

tello7:
  mission_control:
    ros__parameters:
      enable_waypoint_navigation: true
      standby_delay: 0.0
      waypoint_sequence:
        - "id:1,action:cw 90"
        - "id:2,action:cw 90"
        - "id:8,action:none"

tello4:
  mission_control:
    ros__parameters:
      enable_waypoint_navigation: true
      standby_delay: 5.0
      waypoint_sequence:
        - "id:1,action:cw 90"
        - "id:2,action:cw 90"
        - "id:8,action:none"

tello17:
  mission_control:
    ros__parameters:
      enable_waypoint_navigation: false
      standby_delay: 10.0
      waypoint_sequence:
        - "id:1,action:cw 90"
        - "id:2,action:cw 90"
        - "id:8,action:none"
